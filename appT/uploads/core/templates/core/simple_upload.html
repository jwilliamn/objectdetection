{% extends 'base.html' %}

{% load static %}

{% block content %}
<hr>
  <form align="center" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p align="center">File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    
  {% endif %}

  <p align="center"><a href="{% url 'home' %}">Regresar a inicio</a></p>
{% endblock %}
